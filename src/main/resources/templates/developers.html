<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Developers database</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" media="all"
          href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css"
          />
</head>
<body>
<div class="container" th:if="${developers != null or page != null}">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a th:href="@{/skills}">Create skills</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="jumbotron" >
        <h1>Developers</h1>
        <div th:if="!${#lists.isEmpty(developers)}">
            <table class="container table">
                <tr>
                    <th class="col-lg-3">Name</th>
                    <th class="col-lg-7">Skills</th>
                    <th class="col-lg-2"></th>
                </tr>
                <tr th:each="developer : ${developers}">
                    <td th:text="${developer.firstName + ' ' + developer.lastName}"></td>
                    <td>
                        <span th:each="skill,iterStat : ${developer.skills}">
                            <span th:text="${skill.label}"/><th:block th:if="${!iterStat.last}">,</th:block>
                        </span>
                    </td>
                    <td>
                        <a th:href="@{/developers/{id}(id=${developer.id})}">view</a>
                    </td>
                </tr>
            </table>
        </div>
        <!-- Pagination Bar -->
        <div class="pagination-centered text-center">
            <ul class="pagination">
                <li th:class="${page.firstPage}? 'disabled' : ''">
                    <span th:if="${page.firstPage}">← First</span>
                    <a th:if="${not page.firstPage}" th:href="@{${page.url}(page.page=1,page.size=${page.size})}">← First</a>
                </li>
                <li th:class="${page.hasPreviousPage}? '' : 'disabled'">
                    <span th:if="${not page.hasPreviousPage}">«</span>
                    <a th:if="${page.hasPreviousPage}" th:href="@{${page.url}(page.page=${page.number-1},page.size=${page.size})}" title="Go to previous page">«</a>
                </li>
                <li th:each="item : ${page.items}" th:class="${item.current}? 'active' : ''">
                    <span th:if="${item.current}" th:text="${item.number}"></span>
                    <a th:if="${not item.current}" th:href="@{${page.url}(page.page=${item.number},page.size=${page.size})}"><span th:text="${item.number}"></span></a>
                </li>
                <li th:class="${page.hasNextPage}? '' : 'disabled'">
                    <span th:if="${not page.hasNextPage}">»</span>
                    <a th:if="${page.hasNextPage}" th:href="@{${page.url}(page.page=${page.number+1},page.size=${page.size})}" title="Go to next page">»</a>
                </li>
                <li th:class="${page.lastPage}? 'disabled' : ''">
                    <span th:if="${page.lastPage}">Last →</span>
                    <a th:if="${not page.lastPage}" th:href="@{${page.url}(page.page=${page.totalPages},page.size=${page.size})}">Last →</a>
                </li>
            </ul>
        </div>
    </div>
    <hr/>
    <form th:action="@{/developers}" method="post" enctype="multipart/form-data" class="container">
            <div class="col-lg-12">
                <div class="col-lg-2 text-right">
                    First name:
                </div>
                <div class="col-lg-10">
                    <input name="firstName" class="form-control"/>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="col-lg-2 text-right">
                    Last name:
                </div>
                <div class="col-lg-10">
                    <input name="lastName" class="form-control"/>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="col-lg-2 text-right">
                    Email:
                </div>
                <div class="col-lg-10">
                    <input name="email" class="form-control"/>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="col-lg-2">
                    <input type="submit" value="Create developer" name="button" class="btn btn-primary"/>
                </div>
            </div>
        </form>
</div>
<div th:if="${developer != null}">
    <h1>Developer</h1>
    Name: <b th:text="${developer.firstName}" /> <b th:text="${developer.lastName}" /><br/>
    Email: <span th:text="${developer.email}" /><br/>
    Skills:
            <span th:each="skill : ${developer.skills}">
                <br/>&nbsp;&nbsp;<span th:text="${skill.label}" /> - <span th:text="${skill.description}" />
            </span>
    <form th:action="@{/developers/{id}/skills(id=${developer.id})}" method="post" enctype="multipart/form-data" >
        <select name="skillId">
            <option th:each="skill : ${skills}"
                    th:value="${skill.id}"
                    th:text="${skill.description}">Skill</option>
        </select>
        <input type="submit" value="Add skill"/>
    </form>
    <a th:href="@{/skills}">Create skills</a>
</div>
</body>
</html>
