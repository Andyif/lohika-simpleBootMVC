<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Developers database</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" media="all"
          href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css"
          />
</head>
<body>
<div class="container">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a th:href="@{/skills}">Create skills</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="jumbotron" >
        <h1>Developers</h1>
        <div th:if="!${#lists.isEmpty(developers)}">
            <table class="container table">
                <tr>
                    <th class="col-lg-3">Name</th>
                    <th class="col-lg-7">Skills</th>
                    <th class="col-lg-2"></th>
                </tr>
                <tr th:each="developer : ${developers}">
                    <td th:text="${developer.firstName + ' ' + developer.lastName}"></td>
                    <td>
                        <span th:each="skill,iterStat : ${developer.skills}">
                            <span th:text="${skill.label}"/><th:block th:if="${!iterStat.last}">,</th:block>
                        </span>
                    </td>
                    <td>
                        <a th:href="@{/developer/{id}(id=${developer.id})}">view</a>
                    </td>
                </tr>
            </table>
        </div>
        <hr/>
        <form th:action="@{/developers}" method="post" enctype="multipart/form-data" class="container">
            <div class="col-lg-12">
                <div class="col-lg-2 text-right">
                    First name:
                </div>
                <div class="col-lg-10">
                    <input name="firstName" class="form-control"/>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="col-lg-2 text-right">
                    Last name:
                </div>
                <div class="col-lg-10">
                    <input name="lastName" class="form-control"/>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="col-lg-2 text-right">
                    Email:
                </div>
                <div class="col-lg-10">
                    <input name="email" class="form-control"/>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="col-lg-2">
                    <input type="submit" value="Create developer" name="button" class="btn btn-primary"/>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
